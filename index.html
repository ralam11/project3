<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information: India</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="country-info">
        <img id="flag" class="country-flag" alt="Country Flag">
        <div id="name" class="country-detail"></div>
        <div id="capital" class="country-detail"></div>
        <div id="region" class="country-detail"></div>
        <div id="subregion" class="country-detail"></div>
        <div id="population" class="country-detail"></div>
        <div id="languages" class="country-detail"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
